<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deney Yönetimi</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Deney Yönetimi</h1>

    <div class="experiments-section">
      <h3>Mevcut Deneyler</h3>
      <div id="experimentsList" class="compact-list">
        <p style="color: #666; font-size: 0.8rem; padding: 10px">
          Deneyler yükleniyor...
        </p>
      </div>
    </div>

    <hr class="divider" />

    <form id="experimentForm">
      <h3 id="formTitle">Yeni Deney Ekle</h3>

      <input id="deneyAdi" placeholder="Deneyin Adı" required />
      <input id="deneyId" placeholder="Deney ID" />

      <label>Kategoriler</label>
      <select id="kategoriSelect" multiple></select>

      <label>Alt Kategoriler</label>
      <select id="altKategoriSelect" multiple></select>

      <textarea id="amac" placeholder="Amaç"></textarea>
      <textarea id="kazanim" placeholder="Kazanım"></textarea>

      <label>Süre (Dakika)</label>
      <input id="sure" type="number" min="1" />

      <label>Zorluk</label>
      <select id="zorluk">
        <option value="">Seçiniz</option>
        <option value="kolay">Kolay</option>
        <option value="orta">Orta</option>
        <option value="zor">Zor</option>
      </select>

      <textarea id="ogretmeneNot" placeholder="Öğretmene Not"></textarea>
      <textarea id="veliyeNot" placeholder="Veliye Not"></textarea>

      <h3>Gerekli Malzemeler</h3>
      <div id="materialsContainer"></div>
      <button type="button" id="addMaterialBtn">+ Gerekli Malzeme Ekle</button>

      <textarea
        id="guvenlikUyarilari"
        placeholder="Güvenlik Uyarıları"
      ></textarea>
      <textarea id="deneyinYapilisi" placeholder="Deneyin Yapılışı"></textarea>
      <textarea id="gozlem" placeholder="Gözlem"></textarea>
      <textarea id="notlar" placeholder="Notlar"></textarea>
      <textarea id="sonuc" placeholder="Sonuç"></textarea>

      <textarea
        id="tartismaSorulari"
        placeholder="Tartışma Soruları"
      ></textarea>
      <textarea
        id="gunlukHayatlaBaglantisi"
        placeholder="Günlük Hayatla Bağlantısı"
      ></textarea>

      <input id="gorsel" placeholder="Görsel URL" />
      <input id="video" placeholder="Video URL" />

      <div class="button-group">
        <button type="submit" id="submitBtn">Kaydet</button>
        <button type="button" id="deleteBtn" style="display: none">
          Deneyi Sil
        </button>
      </div>
    </form>

    <script type="module" src="js/category-selector.js"></script>
    <script type="module" src="js/materials.js"></script>
    <script type="module" src="js/experiment-form.js"></script>
  </body>
</html>
